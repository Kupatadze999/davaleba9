    <main>
        <div class="forma">
            <form class="monacemebi">
                <input type="text" name="სახელი" id="saxeli"

                <input type="text" name="გვარი" id="gvari" placeholder="გვარი">

                <textarea name="textarea" id="textarea" cols="40" rows="8"></textarea>
                
                <p class="gadaxda">აირჩიეთ გადახდის მეთოდი</p>
                
                <div class="archevani">
                    <input type="radio" name="barati" id="barati">

                    <input type="radio" name="qeshi" id="qeshi">
                    <label for="qeshi">ქეშით გადახდა</label>

            </div>
            

            <input type="submit" name="shekveta" id="shekveta" value="შეკვეთის გაფორმება">
            <label for="shekveta"></label>

            </form>

        </div>
